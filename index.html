<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/image-equilibrium.jpg"
        alt="Image of quilibrium"
        class="img-equilibrium"
      />
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="midd-part">
        <svg
          width="11"
          height="18"
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
        >
          <path
            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8"
          />
        </svg>
        <p class="eth-price">0.041 ETH</p>

        <svg
          width="17"
          height="18"
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
        >
          <path
            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
            fill="#8BACD9"
          />
        </svg>
        <p class="days">3 days left</p>
      </div>
      <div class="down-part">
        <img
          src="images/image-avatar.png"
          alt="photo of creator"
          class="img--creator"
        />

        <p class="creater-name"><span>Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
